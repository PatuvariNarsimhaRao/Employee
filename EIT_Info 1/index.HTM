        .scroll-text {
            display: block;
            position: relative;
            border-top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            white-space: nowrap;
            animation: scroll-left 20s linear infinite;
            color: blue;
            text-align: center;
            font-size: 30px;
            background: linear-gradient(to left,
                    violet,
                    indigo,
                    green,
                    yellow,
                    orange,
                    red);
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }


        .display-item {
            position: fixed;
            top: 40%;
            right: 70px;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            align-content: flex-end;

        }

        .display-item button {

            margin: 2px;
            padding: 2px;
            font-size: 50px;

        }

        * Add a black background color to the top navigation */ .topnav {
            background-color: #333333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #196d9e;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .image {
            width: 100px;
            height: 50px;
            border-radius: 50%;
            overflow: visible;
            margin-top: 70px;
            height: fit-content;



        }

        .a{
            width: 0;
            height: 0;
            border-radius: 100%;
            overflow: visible;
            margin-top: 250px;
          
        }
